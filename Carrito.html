<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras - DeltaStore</title>
    <link rel="stylesheet" href="Codigos/Estilos/Carrito.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="encabezado">
        <div class="logo">
            <img src="Imagenes/LogoTienda.png" alt="Logo Delta Store">
        </div>
        <h1 class="titulo">Carrito de Compras</h1>
        <div class="acciones">
            <a href="index.html" class="botonLogin">Volver a la tienda</a>
        </div>
    </header>
    <main>
        <div class="carritoContenedor">
            <h2>Productos en tu carrito</h2>
            <div class="carritoItems">
                <!-- Se llenará dinámicamente con JavaScript -->
            </div>
            <div class="accionesFinales">
                <p class="total">Total: $0.00</p>
                <button class="botonComprar">Proceder a la compra</button>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 DeltaStore - Tu tienda gamer</p>
    </footer>

    <script src="Codigos/Funcionalidad/Autenticacion.js"></script>
    <script src="Codigos/Funcionalidad/Carrito.js"></script>
</body>
</html>
